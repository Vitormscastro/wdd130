<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | CSS Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
<header>
    <h1>WDD 130 | Vitor Castro | CSS Quiz Form</h1>
</header>
<main>
    <form>
        <fieldset>
            <div class="form-item"><label><span class="highlight">1.</span> What does the acronym CSS stand for?<input type="text" name="q1"></label></div>

            <label for="q2"><span class="highlight">2.</span> How are id and class attributes selected in CSS?</label>
            <textarea name="q2" id="q2" rows="2"></textarea>

            <div class="form-item "><label for="browser"><span class="highlight">3.</span> Which of the following is a valid CSS comment?</label>
            <select name="browser" id="browser">
                <option value="">Choose One ...</option>
                <option value="correct">/* This is a comment */</option>
                <option value="incorrect"> <--This is a comment!--> </option>
            </select></div>

            <div class="form-item"><label><span class="highlight">4.</span> What is the bottom margin given this declaration? <p>margin: 10px 5px 15px;</p> 
            <input type="number" name="q4"></label></div>
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
</main>
<footer>
    <p>©️2024 | CSS Quiz Form | Vitor Castro</p>
</footer>
</body>
</html>
